{% extends "ropa/base.html" %}

{% block contenido %}
<section>
    <div>
        <h1>Lista de Clientes</h1>
        <ul>
            {% for cliente in clientes %}
            <li>{{cliente.nombre}},{{cliente.apellido}}</li>
                <a href="{% url 'crear_clientes' %}" class="btn btn-success">Crear Cliente</a>
                <br><br>
                <form action= "{% url 'buscar_clientes' %}" method= "post">
                    {% csrf_token %}
                    <input type="text" name="busqueda">
                    <input type="submit" value="Buscar clientes">
                </form>
                <br><br>
            {% endfor %}
        </ul>
    </div>
</section>
{% endblock contenido %}
